font:
  normal:
    family: terminus
    style: Regular

  bold:
    family: terminus
    style: Bold

  italic:
    family: terminus
    style: Italic

  bold_italic:
    family: terminus
    style: Bold Italic

  size: 7
# BEGIN ACE
colors:
  primary:
    background: '#0C0D10'
